<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet"
          href="https://codex.nflxext.com/%5E3.0.0/truthBundle/webui/1.22.5-shakti-css-vfbbf52b9/css/css/less%7Cpages%7CakiraClient.less/1/a0ytF4Dps9xCE/none/true/none"
          data-uia="botLink"/>
    <link rel="stylesheet" href="assets/css/netflix.css">
    <link rel="shortcut icon" href="assets/images/netflix.ico"/>
    <title>Netflix</title>
</head>
<body>
<div class="pinning-header">
    <div class="pinning-header-container nav-net">
        <div class="main-header has-billboard menu-navigation">
            <a class="logo icon-logoUpdate active" href="#"></a>
            <ul class="tabbed-primary-navigation">
                <li class="navigation-menu">
                    <a class="menu-trigger">Browse</a>
                </li>
                <li class="navigation-tab">
                    <a class="current active" href="#">Home</a>
            </li>
                <li class="navigation-tab"><a href="#">TV Shows</a>
                </li>
                <li class="navigation-tab">
                    <a href="#">Movies</a>
                </li>
                <li class="navigation-tab"><a href="#">New &amp; Popular</a>
                </li>
                <li class="navigation-tab"><a href="#">My List</a>
                </li>
            </ul>
            <div class="secondary-navigation">
                <div class="nav-element">
                    <div class="searchBox">
                        <button class="searchTab">
                            <span class="icon-search"></span>
                        </button>
                    </div>
                </div>
                <div class="nav-element show-kids"><a href="#">CHILDREN</a></div>
                <div class="nav-element">
                    <span class="notifications">
                        <button class="notifications-menu">
                            <span class="icon-button-notification"></span>
                            <span class="notification-pill">5</span>
                        </button>
                    </span>
                </div>
                <div class="nav-element">
                    <div class="account-menu-item">
                        <div class="account-dropdown-button">
                            <a href="#">
                                <span class="profile-link">
                                    <img class="profile-icon"
                                         src="assets/images/user.jpg" alt=""></span>
                            </a>
                            <span class="caret" role="presentation"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- header -->
<header class="banner">
    <div class="banner__contents">
        <img class="img" alt="title" src="assets/images/moneyheist.png"/>
        <div class="banner__buttons">
            <button class="banner__button">Play</button>
            <button class="banner__button">My List</button>
        </div>
        <h1 class="banner__description">
            A criminal mastermind who goes by "The Professor" has a plan to pull off the biggest heist in recorded history -- to print billions of euros in the Royal Mint of Spain.
        </h1>
    </div>
    <div class="banner--fadeBottom"></div>
</header>

<!-- Netflix Originals -->
<div class="row">
    <h2>Movies & TV shows</h2>
    <div class="row__posters">
        <img class="row__movies row__posterLarge" src="assets/images/money.jpg" alt="" />

        <img class="row__movies row__posterLarge" src="assets/images/river.jpg" alt="" />

        <img class="row__movies row__posterLarge" src="assets/images/space.jpg" alt="" />

        <img class="row__movies row__posterLarge" src="assets/images/1666.jpg" alt="" />

        <img class="row__movies row__posterLarge" src="assets/images/black.jpg" alt="" />

        <img class="row__movies row__posterLarge" src="assets/images/flash.jpg" alt="" />

        <img class="row__movies row__posterLarge" src="assets/images/van.jpg" alt="" />

        <img class="row__movies row__posterLarge" src="assets/images/monster.jpg" alt="" />

        <img class="row__movies row__posterLarge" src="assets/images/rick.jpg" alt="" />

        <img class="row__movies row__posterLarge" src="assets/images/hitman.jpg" alt="" />

        <img class="row__movies row__posterLarge" src="assets/images/purge.jpg" alt="" />
    </div>
</div>

<!-- Trending Now -->
<div class="row">
    <h2>Trending Now</h2>
    <div class="row__posters">
        <img class="row__poster" src="assets/images/money%20poster.png" alt="" />

        <img class="row__poster" src="assets/images/river%20poster.png" alt="" />

        <img class="row__poster" src="assets/images/rick%20poster.png" alt="" />

        <img class="row__poster" src="assets/images/hitmanposter.png" alt="" />

        <img class="row__poster" src="assets/images/fear%20poster.png" alt="" />

        <img class="row__poster" src="assets/images/space%20poster.png" alt="" />
    </div>
</div>
</body>
</html>
